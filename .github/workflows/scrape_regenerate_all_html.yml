name: Scrape the site, regenerating all html files

on:
  workflow_dispatch:
  schedule:
    - cron: '47 5 * * 0,1,2,3,4,5,6'
jobs:
  update:
    runs-on: ubuntu-latest
    concurrency:
      group: scrape-group
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
    - uses webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.scrape_action_private_key }}
        # note: if more are added at some point: see 'https://github.com/webfactory/ssh-agent?tab=readme-ov-file#support-for-github-deploy-keys'
    - uses: actions/checkout@v4
      with:
        repository: 'sib-utrecht/sib-utrecht-www-static'
        path: 'static'
        ref: 'main'
        ssh-key: ${{ secrets.scrape_action_private_key }}
    - uses: actions/checkout@v4
      with:
        path: 'config'
    - name: Download python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Configure
      run: |
        python -m pip install --upgrade pip requests pytz awscli python-dotenv
        git config --global user.email "bot@sib-utrecht.nl"
        git config --global user.name "update-bot"
    - name: Install rclone
      run: |
        sudo curl https://rclone.org/install.sh | sudo bash
        
    - name: Download pages
      run: |
        find static/ -maxdepth 50 -type f -name "*.html" -delete
        python config/cache.py
      env:
        AUTH_BASIC_USER:
          ${{ vars.AUTH_BASIC_USER }}
        AUTH_BASIC_PASSWORD:
          ${{ secrets.AUTH_BASIC_PASSWORD }}
        AWS_DEFAULT_REGION: eu-central-1
    - name: Commit and Push
      run: |
        cd static
        git add .
        git commit -m "Automatically scraped site"
        git pull
        git push

    - name: Sync static files with AWS
      shell: bash
      env:
        AWS_ACCESS_KEY_ID:
          ${{ vars.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY:
          ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: eu-central-1

      run: |
        config/sync_static.sh
        aws cloudfront create-invalidation --distribution-id E6BJ2KXM7LB8C --paths "/*"
      
